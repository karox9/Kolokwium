<!DOCTYPE html>
<html>
<head>
    <title>Kolokwium</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="cell">
            <div class="cyfra"> 1 </div>
        </div>
        <div class="mapa" v-for="x in rows">
            <div v-for="y in columns">
                <div class="cell">
                    {{ x }},{{ y }}
                </div>
            </div>
        </div>
    {{ message }}
    </div>

    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Powodzenia',
            rows: 10,
            columns: 10
        }
    })
    </script>
</body>
</html>
